<div class="card text-white bg-dark">
  <div class="card-header">
    Create Blog
  </div>
  <ul class="list-group list-group-flush ">
    <li class="list-group-item bg-dark">
      <form class="m-4">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Title</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              ng-model="title"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Sub Title</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              ng-model="subTitle"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Tags</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              ng-model="allTags"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Body</label>
          <textarea
            type="text"
            class="form-control"
            placeholder="type here....."
            style="height: 200px;"
            ng-model="blogBody"
            required
          />
        </div>

        <button
          type="submit"
          ng-click="AddEditBlog.addBlog(title, subTitle, blogBody, allTags)"
          class="btn btn-primary"
          ng-disabled="!title || !subTitle || !subTitle || !blogBody || !allTags"
        >
          Create
        </button>
      </form>
    </li>
  </ul>
</div>
